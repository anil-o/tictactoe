<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>
    <script src="script.js"></script>
    <div class="field-container">

        <div class="player">
            <div id="player1" class="text-and-distance-player player-inactive">
                <img class="img-player" src="img/circle.png">Player 1
            </div>

            <div id="player2" class="text-and-distance-player">
                <img class="img-player" src="img/cross.png">Player 2
            </div>
        </div>

        <div id="line-0" class="horizontal-line" style="top: 402px;"></div>
        <div id="line-1" class="horizontal-line" style="top: 542px;"></div>
        <div id="line-2" class="horizontal-line" style="top: 683px;"></div>

        <div id="line-3" class="make-vertical" style="top: 532px;"></div>
        <div id="line-4" class="make-vertical" style="top: 532px; right: 320px;"></div>
        <div id="line-5" class="make-vertical" style="top: 532px; left: 320px;"></div>

        <div id="line-6" class="horizontal-line" style="top: 532px; transform: rotate(45deg) scaleX(0.0); left: 453px;"></div>
        <div id="line-7" class="horizontal-line" style="top: 532px; transform: rotate(-45deg) scaleX(0.0); left: 471px;"></div>


        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <div class="postion-for-shape">
                        <img id="circle-0" class="shape d-none" src="img/circle.png">
                        <img id="cross-0" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(1)">
                    <div class="postion-for-shape">
                        <img id="circle-1" class="shape d-none" src="img/circle.png">
                        <img id="cross-1" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(2)">
                    <div class="postion-for-shape">
                        <img id="circle-2" class="shape d-none" src="img/circle.png">
                        <img id="cross-2" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <div class="postion-for-shape">
                        <img id="circle-3" class="shape d-none" src="img/circle.png">
                        <img id="cross-3" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(4)">
                    <div class="postion-for-shape">
                        <img id="circle-4" class="shape d-none" src="img/circle.png">
                        <img id="cross-4" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(5)">
                    <div class="postion-for-shape">
                        <img id="circle-5" class="shape d-none" src="img/circle.png">
                        <img id="cross-5" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <div class="postion-for-shape">
                        <img id="circle-6" class="shape d-none" src="img/circle.png">
                        <img id="cross-6" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(7)">
                    <div class="postion-for-shape">
                        <img id="circle-7" class="shape d-none" src="img/circle.png">
                        <img id="cross-7" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
                <td onclick="fillShape(8)">
                    <div class="postion-for-shape">
                        <img id="circle-8" class="shape d-none" src="img/circle.png">
                        <img id="cross-8" class="shape d-none" src="img/cross.png">
                    </div>
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
